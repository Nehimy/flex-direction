<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg" href="duck-happy.svg">
    <title>Ej. 01 flexbox</title>
  </head>
  <body>
    <h1>Example de flexbox </h1>
      <h2> Ej. 01 flex-direction: row </h2>
        <div class="container-01 row">
          <div class="square-01">
            <img src="duck-happy.svg" alt="duck"/>
            1
          </div>
          <div class="square-02">
            <img src="duck-happy.svg" alt="duck"/>
            2
          </div>
          <div class="square-03">
            <img src="duck-happy.svg" alt="duck"/>
            3
          </div>
          <div class="square-04">
            <img src="duck-happy.svg" alt="duck"/>
            4
          </div>
        </div>

        <h2> Ej. 02 flex-direction: row-reverse </h2>
          <div class="container-02 row-reverse">
            <div class="square-01">
              <img src="duck-happy.svg" alt="duck"/>
              1
            </div>
            <div class="square-02">
              <img src="duck-happy.svg" alt="duck"/>
              2
            </div>
            <div class="square-03">
              <img src="duck-happy.svg" alt="duck"/>
              3
            </div>
            <div class="square-04">
              <img src="duck-happy.svg" alt="duck"/>
              4
            </div>
          </div>

          <h2> Ej. 03 flex-direction: column </h2>
            <div class="container-02 column">
              <div class="square-01">
                <img src="duck-happy.svg" alt="duck"/>
                1
              </div>
              <div class="square-02">
                <img src="duck-happy.svg" alt="duck"/>
                2
              </div>
              <div class="square-03">
                <img src="duck-happy.svg" alt="duck"/>
                3
              </div>
              <div class="square-04">
                <img src="duck-happy.svg" alt="duck"/>
                4
              </div>
            </div>

            <h2> Ej. 04 flex-direction: column-reverse </h2>
              <div class="container-02 column-reverse">
                <div class="square-01">
                  <img src="duck-happy.svg" alt="duck"/>
                  1
                </div>
                <div class="square-02">
                  <img src="duck-happy.svg" alt="duck"/>
                  2
                </div>
                <div class="square-03">
                  <img src="duck-happy.svg" alt="duck"/>
                  3
                </div>
                <div class="square-04">
                  <img src="duck-happy.svg" alt="duck"/>
                  4
                </div>
              </div>
  </h1>
</html>
